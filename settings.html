    <h1 class="settings-hd">Settings</h1>

    <div class="container-sm">
        <div class="d-flex flex-column" id="settings-container">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Name</button>
              <button class="nav-link" id="v-pills-username-tab" data-bs-toggle="pill" data-bs-target="#v-pills-username" type="button" role="tab" aria-controls="v-pills-username" aria-selected="false">Username</button>
              <button class="nav-link" id="v-pills-email-tab" data-bs-toggle="pill" data-bs-target="#v-pills-email" type="button" role="tab" aria-controls="v-pills-email" aria-selected="false">Email</button>
              <button class="nav-link" id="v-pills-password-tab" data-bs-toggle="pill" data-bs-target="#v-pills-password" type="button" role="tab" aria-controls="v-pills-password" aria-selected="false">Password</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <form>
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                </form>
                <button type="submit" class="btn btn-primary btn-lg update-btn">Update</button>
              </div>
              <div class="tab-pane fade" id="v-pills-username" role="tabpanel" aria-labelledby="v-pills-username-tab">
                  <form>
                      <label for="exampleFormControlInput1" class="form-label">Username</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                  </form>
                  <button type="submit" class="btn btn-primary btn-lg update-btn">Update</button>
              </div>
              <div class="tab-pane fade" id="v-pills-email" role="tabpanel" aria-labelledby="v-pills-email-tab">
                <form>
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </form>
                <button type="submit" class="btn btn-primary btn-lg update-btn">Update</button>
            </div>
              <div class="tab-pane fade" id="v-pills-password" role="tabpanel" aria-labelledby="v-pills-password-tab">
                <form>
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password">
                </form>
                <button type="submit" class="btn btn-primary btn-lg update-btn">Update</button>
            </div>
          </div>
        </div>
    </div>
